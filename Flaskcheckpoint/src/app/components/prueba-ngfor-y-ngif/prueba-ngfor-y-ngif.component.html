<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TodoPueblos</title>
  </head>
  <body>
<p>prueba-ngfor-y-ngif works!</p>
<div><div><div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 cajaSentimiento">
        <h2 class="tituloSentimiento">An√°lisis del Sentimiento</h2>
        <br>
        <textarea class="textareaContent"  class="form-control col-md-12 textarea" type="text"
            placeholder="Inserte texto" rows="15" [(ngModel)]="texto"></textarea>

          <a class="btn btn-primary " (click)="analizarTexto()">Analizar</a>
          <br>
          <img [src]="imagen" class="imagenSentimiento"/>
          <pre>{{result}}</pre>
      </div>
    </div>
</div>
<table>
    <tr *ngFor="let animal of animales; index as i">
        <td>{{i}}</td><td>{{animal.carita}}</td><td>{{animal.sentimiento}}</td><td>{{animal.texto}}</td>
    </tr>
</table>
</div></div></div>
  </body>
</html>
